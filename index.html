<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <h2>Registration Form</h2>
    <form id="registrationForm" action="#" method="post">
    <label for="studentName">Nama Lengkap:</label><br>
    <input type="text" name="" id="studentName" >

    <label for="studentId">ID Siswa:</label><br>
    <input type="text" name="" id="studentId">

    <label for="email">Email:</label><br>
    <input type="email" name="" id="email">

    <label for="password">Password:</label><br>
    <input type="password" name="" id="password">

    <label for="birthdate">Tanggal Lahir:</label><br>
    <input type="date" name="" id="birthDate">

    <button type="submit">Daftar</button>
  </form>
</div>
  <script>
    document.getElementById('registrationForm').addEventListener('submit',function(event) {
      event.preventDefault(); //Mencegah form dari submit otomatis

      //validasi nama
      var studentName = document.getElementById('studentName').value;
      if(!studentName) {
        return alert('Nama lengkap wajib diisi.');
      }

      //validasi ID siswa
      var studentId = document.getElementById('studentId').value;
      if(!studentId) {
        return alert('ID siswa wajib diisi.');
      }

      //validadi email
      var email = document.getElementById('email').value;
      if(!email || !/^[a-zA-Z0-9_\-\.]+@[a-zA-Z0-9_\-\.]+\.[a-zA-Z]{2,}$/.test(email)) {
        return alert('Format email tidak valid')
      }

      //validasi password
      var password = document.getElementById('password').value;
      //verifikasi menggunakan REGEX (silahkan cari referensi tentang REGEX)
      if(password.lenght < 14 || !/^(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[!@#$%^&*()_+]).{14,}$/.test(password)) {
        return alert('Password harus minimal 14 karakter dan mengandung huruf, angka, serta simbol.');
      }
      
      //validasi tanggal lahir
      var birthDate = document.getElementById('birthDate').value;
      if(!birthDate) {
        return alert('Tanggal lahir wajib diisi.')
      }

      //jika semua validasi terpenuhi, proses form submission dilanjutkan.
      //Replace dengan kode untuk submit data atau informasi selanjutnya.
      alert('Pendaftaran berhasil!')    
    });
      
  </script>
</body>
</html>
